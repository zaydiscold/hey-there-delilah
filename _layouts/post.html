---
layout: default
---

<article class="post">
  <header class="post-header">
    <a href="{{ '/' | relative_url }}" class="post-back">&larr; BACK</a>
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-body">
    {{ content }}
  </div>

  <footer class="post-footer">
    <div class="post-footer-rule"></div>
    <a href="{{ '/' | relative_url }}" class="post-back">&larr; ALL POSTS</a>
  </footer>
</article>
