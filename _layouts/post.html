---
layout: default
---

<article class="post">
  <header class="post-header">
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-nav">
    {% if page.previous.url %}
      <a class="post-nav-prev" href="{{ page.previous.url | relative_url }}">← {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="post-nav-next" href="{{ page.next.url | relative_url }}">{{ page.next.title }} →</a>
    {% endif %}
  </nav>
</article>
